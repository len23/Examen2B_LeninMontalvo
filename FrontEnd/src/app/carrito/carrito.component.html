  
  
<h1>Datos de la Cuenta</h1>
<form class="example-form">
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Nombre"></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Apellido"></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Direccion"></textarea>
      </mat-form-field>
      <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Correo"></textarea>
        </mat-form-field>

    <mat-radio-group>
      <p>Sexo:</p>
      <mat-radio-button value="1">Masculino</mat-radio-button>
      <mat-radio-button value="2">Femenino</mat-radio-button>
    </mat-radio-group>
  </form>
  <button mat-button >Completar la orden</button>


  <hr>

     <!-- Page Content -->
  <!--    <div class="container" *ngIf="productos.length"> -->
        <div class="container">

      <!-- Page Heading -->
      <h1 class="my-4">Carrito de Compras</h1>
      <!-- Project One -->
      <div class="row" *ngFor="let producto of productos">
        <div class="col-md-7"  *ngIf="producto.vendido">
          <a href="#">
            <img class="img-fluid rounded mb-3 mb-md-0" src="{{producto.imagen}}" alt="" style="width:300px;height:150px;">
          </a>
        </div>
        <div class="col-md-5" *ngIf="producto.vendido">
          <h3>{{producto.nombre}}</h3>
          <p>Descripcion: {{producto.descripcion}}.</p>
          <p>Precio: ${{producto.precio}}.</p>
          <a class="btn btn-primary" (click)="cambiarEstado(producto)">Eliminar</a>
          <hr>
        </div>
      
      </div>
      <!-- /.row -->

      <hr>



      <!-- Pagination -->
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">3</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
