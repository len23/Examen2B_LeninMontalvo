<h3>Tiendas</h3>
<div class="grid grid-pad">
  <a *ngFor="let tienda of tiendas; let i = index" class="col-1-4" routerLink="/detalles/{{tienda.id}}">
    <div class="module hero" *ngIf="i < 6">
      <h4>{{tienda.nombres}}</h4>
    </div>
  </a>
</div>
<Button *ngIf="tiendas.length > 6" style="text-align:center; margin-left:160px">Cargar Mas</Button>
